<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-menu-toggle>
        <ion-toolbar [routerLink]="['/home']">
          <ion-icon style="margin-left: 20px; margin-top: -2px;" name="home" slot="start"></ion-icon>
          <ion-title>Inmodata</ion-title>
        </ion-toolbar>
      </ion-menu-toggle>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/clientes']">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Clientes</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
